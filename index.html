<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargate SG1 Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Body Overlay -->
<div class="body-overlay"></div>
    <!-- Header Logo -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-logo">
                    <img class="mx-auto d-block img-fluid my-5" src="assets/images/stargate-earth-symbol.png" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center sg-heading">Stargate Quiz</h1>
                <p class="text-center sg-text">Do you dare challenge the Goa'uld?</p>
            </div>
        </div>
    </div>

    <!-- Game Area -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto game-area">
                    <div class="buttons-container d-flex flex-column justify-content-center">
                        <button type="button" id="start-btn" class="game-btn btn btn-success">Start Quiz</button>
                        <button type="button"  id="difficulty-btn" class="game-btn btn btn-danger">Easy Mode</button>
                        <button type="button" id="instruction-btn" class="game-btn btn btn-warning">Instructions</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <div class="row">
            <footer class="col-lg-12 footer">
                <div class="social-icons d-flex justify-content-center">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
